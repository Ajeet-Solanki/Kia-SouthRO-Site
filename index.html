<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia South CXM Notice Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff; /* Pure white background */
            color: #000000;            /* Black text */
            min-height: 100vh;
        }

        .glass {
            /* Subtle light grey background for cards to separate them from the white body */
            background: rgba(0, 0, 0, 0.03); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Ensure the navigation bar stands out slightly */
        nav.glass {
            border-bottom: 1px solid #eeeeee;
        }
    </style>
</head>
<body class="text-black font-sans">

    <nav class="p-4 flex justify-between items-center glass sticky top-0 z-50 px-8">
        <div class="flex items-center">
            <img src="KIA.png" alt="Company Logo" class="h-7 w-auto object-contain">
        </div>
        <div class="flex items-center space-x-3 md:space-x-8">
            <a href="#notices" class="text-sm md:text-base text-black hover:text-gray-600 transition font-bold">Notices</a>
            <a href="#survey" class="text-sm md:text-base bg-black text-white px-4 md:px-6 py-2 rounded-full font-bold hover:bg-gray-800 transition">Survey</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 space-y-12">

        <section id="notices" class="max-w-6xl mx-auto p-6">
            <h2 class="text-4xl font-light tracking-tight mb-8">Latest <span class="font-bold">Notices</span></h2>
            <div id="notice-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <p class="text-gray-500">Loading notices...</p>
            </div>
        </section>
        <script>
            fetch('./notices.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('notice-container');
                    container.innerHTML = ''; 

                    // Sort data by date: Newest First
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));

                    data.forEach(notice => {
                        // Formatting the date to be more readable (e.g., Feb 21, 2026)
                        const formattedDate = new Date(notice.date).toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        });

                        const card = `
                            <div class="glass p-8 rounded-3xl hover:bg-black/5 transition-all border-l-4 ${notice.color}">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="text-xs tracking-widest uppercase opacity-60">${notice.category}</span>
                                    <span class="text-xs font-medium text-gray-400">${formattedDate}</span>
                                </div>
                                <h3 class="text-xl font-bold">${notice.title}</h3>
                                <p class="mt-4 text-gray-600 leading-relaxed">${notice.description}</p>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(err => {
                    console.error("Error loading notices:", err);
                    document.getElementById('notice-container').innerHTML = "Failed to load notices.";
                });
        </script>

        <section id="survey" class="max-w-4xl mx-auto px-4 py-10">
            <div class="glass rounded-3xl shadow-2xl border border-black/10 overflow-hidden bg-white">
                <div class="p-6 border-b border-gray-100">
                    <h2 class="text-2xl md:text-3xl font-bold flex items-center gap-2 whitespace-nowrap">
                        <span>ðŸ“‹</span> Company Survey
                    </h2>
                </div>
                
                <div class="relative w-full" style="height: 80vh; min-height: 600px;">
                    <iframe 
                        src="https://prettyform.addxt.com/a/form/vf/1FAIpQLSchDrHhe2b8oEO5hWj4-3ymaaGS3SLzUvYfUgmbD2JzNRJMEQ" 
                        class="absolute top-0 left-0 w-full h-full"
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                        Loadingâ€¦
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="p-10 text-center opacity-60 text-sm">
        &copy; 2026 Kia India. All rights reserved.
    </footer>

</body>

</html>
